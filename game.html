<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Archivist - Visual Novel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="page vn-page">
  <main class="vn-stage" aria-live="polite">
    <section id="vnCutscene" class="vn-cutscene" aria-label="Pre-test cutscene">
      <video id="vnCutsceneVideo" class="vn-cutscene-video" preload="auto" playsinline>
        <source src="video/Full_Door_Ani.mp4" type="video/mp4" />
      </video>
    </section>

    <div id="vnBackground" class="vn-background" role="img" aria-label="Scene background"></div>
    <div id="vnBgFade" class="vn-bg-fade" aria-hidden="true"></div>

    <div class="vn-characters" aria-hidden="true">
      <img id="vnCharLeft" class="vn-character vn-character-left" alt="" />
      <img id="vnCharCenter" class="vn-character vn-character-center" alt="" />
      <img id="vnCharRight" class="vn-character vn-character-right" alt="" />
    </div>

    <header class="vn-topbar">
      <div>
        <div class="vn-top-label">Visual Novel Mode</div>
        <h1 id="vnStoryTitle" class="vn-title">Loading story...</h1>
      </div>
      <div class="vn-top-actions">
        <button id="vnAutoplayBtn" class="vn-btn" type="button" aria-pressed="false">Autoplay</button>
        <button id="vnSkipBtn" class="vn-btn" type="button" aria-pressed="false">Skip</button>
        <button id="vnRestartBtn" class="vn-btn" type="button">Restart</button>
        <a class="vn-btn" href="home.html?skipHomeIntro=1">Exit</a>
      </div>
    </header>

    <section id="vnChoices" class="vn-choices" aria-label="Choices"></section>

    <section id="vnDialogBox" class="vn-dialog" role="button" tabindex="0" aria-label="Dialogue box. Click to continue.">
      <div id="vnSpeaker" class="vn-speaker">...</div>
      <div id="vnText" class="vn-text">Loading...</div>
      <div class="vn-hint">Click, Enter, or Space to continue</div>
    </section>

    <section id="vnError" class="vn-error" hidden>
      <h2>Story Load Error</h2>
      <p id="vnErrorText"></p>
      <p class="vn-error-help">Check your story file path and JSON format.</p>
    </section>
  </main>

  <script src="game-engine.js"></script>
</body>
</html>
