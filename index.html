<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Archivist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="disclaimer" class="scene">
    <div class="disclaimer-text">
      The following content may contain:<br />
      Blood, mention of deaths<br /><br />
      Please be cautious
    </div>
  </div>

  <div id="logo1" class="scene">
    <img src="Images/logo1.png" alt="Logo 1" class="logo" />
  </div>

  <div id="logo2" class="scene">
    <img src="Images/logo2.png" alt="Logo 2" class="logo" />
  </div>

  <div id="loginScreen" class="scene">
    <div class="panel">
      <div class="content">
        <div class="login-label">Login</div>

        <input id="loginUser" class="input-box" type="text" placeholder="Username" />
        <input id="loginPass" class="input-box" type="password" placeholder="Password" />

        <button id="loginSubmit" class="login-btn" type="button">▶</button>
      </div>

      <div class="bottom-buttons">
        <button id="goToSignup" type="button">Sign Up</button>
        <a class="nav-btn" href="support.html">Support Us!</a>
        <a class="nav-btn" href="credits.html">Credits</a>
      </div>
    </div>
  </div>

  <div id="signupScreen" class="scene">
    <div class="panel">
      <div class="content">
        <div class="login-label">Sign Up</div>

        <input id="signupUser" class="input-box" type="text" placeholder="Username" />
        <input id="signupPass" class="input-box" type="password" placeholder="Password" />
        <input id="signupPass2" class="input-box" type="password" placeholder="Confirm Password" />

        <button id="signupSubmit" class="login-btn" type="button">▶</button>
      </div>

      <div class="bottom-buttons">
        <button id="backToLogin" type="button">Login</button>
        <a class="nav-btn" href="support.html">Support Us!</a>
        <a class="nav-btn" href="credits.html">Credits</a>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
